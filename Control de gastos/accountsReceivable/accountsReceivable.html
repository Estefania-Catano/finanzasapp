<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuentas por cobrar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="accountsReceivable.css">
</head>

<body class="p-3">

  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color:#0d5123;">
    <a class="navbar-brand fw-bold" href="index.html">FinanzasApp</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="../index.html">← Inicio</a>
    </div>
  </nav>

  <div class="container py-4">

    <h2 class="mb-3">Cuentas por cobrar</h2>

    <!-- FORMULARIO -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Registrar préstamo</h5>

        <form id="formCobro" class="row g-3">

          <div class="col-md-4">
            <label class="form-label">¿Quién te debe?</label>
            <input type="text" id="nombreDeudor" class="form-control" placeholder="Ej: Hermana, Mamá..." required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Descripción (opcional)</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Ej: préstamo personal">
          </div>

          <div class="col-md-4">
            <label class="form-label">Monto prestado</label>
            <input type="number" id="montoPrestado" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Tipo de pago</label>
            <select id="tipoPago" class="form-select" required>
              <option value="cuotas">Cuotas mensuales</option>
              <option value="unico">Pago único</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Cuota mensual</label>
            <input type="number" id="cuotaMensual" class="form-control" placeholder="Ej: 50000">
            <div class="form-text" id="ayudaCuota">Obligatorio si es cuotas.</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Día de pago (1-31)</label>
            <input type="number" id="diaPago" class="form-control" min="1" max="31" required>
          </div>

          <div class="col-12">
            <button class="btn btn-success" type="submit">Guardar cuenta por cobrar</button>
          </div>

        </form>
      </div>
    </div>

    <!-- ALERTAS -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Alertas del mes</h5>
        <div id="alertas"></div>
      </div>
    </div>

    <!-- LISTA -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Mis cuentas por cobrar</h5>
        <div id="listaCobros"></div>
      </div>
    </div>

  </div>

  <!-- MODAL RECIBIR PAGO -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Registrar pago recibido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="cobroId">

          <div class="mb-3">
            <label class="form-label">Deudor</label>
            <input type="text" id="deudorModal" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Cuenta donde entra el dinero</label>
            <select id="cuentaPagoModal" class="form-select" required>
              <option value="">Seleccione una cuenta</option>
            </select>
            <div class="form-text" id="ayudaCuentas"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha de pago</label>
            <input type="date" id="fechaPagoModal" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Valor recibido</label>
            <input type="number" id="valorPagoModal" class="form-control" placeholder="Ej: 50000">
            <div class="form-text" id="ayudaPago"></div>
          </div>

          <div class="alert alert-info mb-0" id="infoPendiente"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnGuardarPago">Guardar pago</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="accountsReceivable.js"></script>
</body>
</html>
