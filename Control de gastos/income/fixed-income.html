<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresos fijos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fixed-income.css">
</head>

<body class="p-3">

  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color:#0d5123;">
    <a class="navbar-brand fw-bold" href="../../index.html">FinanzasApp</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="../../index.html">← Inicio</a>
    </div>
  </nav>

  <div class="container py-4">

    <h2 class="mb-3">Ingresos fijos</h2>

    <!-- FORMULARIO -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Crear ingreso fijo</h5>

        <form id="formIngresoFijo" class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Sueldo, arriendo, etc." required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Día de ingreso (1-31)</label>
            <input type="number" id="diaIngreso" class="form-control" min="1" max="31" required>
            <div class="form-text">
              Si el mes no tiene ese día (ej: febrero), se ajusta al último día del mes.
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Tipo de valor</label>
            <select id="tipoValor" class="form-select" required>
              <option value="fijo">Fijo</option>
              <option value="variable">Variable</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Valor</label>
            <input type="number" id="valor" class="form-control" placeholder="Ej: 2500000">
            <div class="form-text" id="ayudaValor">Obligatorio si es fijo.</div>
          </div>

          <div class="col-12">
            <button class="btn btn-success" type="submit">Guardar ingreso fijo</button>
          </div>

        </form>
      </div>
    </div>

    <!-- ALERTAS -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Alertas del mes</h5>
        <div id="alertas"></div>
      </div>
    </div>

    <!-- LISTA -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Mis ingresos fijos</h5>
        <div id="listaIngresos"></div>
      </div>
    </div>

  </div>

  <!-- MODAL RECIBIR -->
  <div class="modal fade" id="modalRecibir" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Registrar ingreso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="ingresoId">

          <div class="mb-3">
            <label class="form-label">Ingreso</label>
            <input type="text" id="nombreIngresoModal" class="form-control" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Cuenta donde entra</label>
            <select id="cuentaIngresoModal" class="form-select" required>
              <option value="">Seleccione una cuenta</option>
            </select>
            <div class="form-text" id="ayudaCuentas"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fechaIngresoModal" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Valor recibido</label>
            <input type="number" id="valorIngresoModal" class="form-control" placeholder="Ej: 2500000">
            <div class="form-text" id="ayudaIngresoModal"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnGuardarIngreso">Guardar ingreso</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="fixed-income.js"></script>
</body>
</html>
