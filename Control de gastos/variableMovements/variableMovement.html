<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos variables</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="variableMovement.css">
</head>

<body class="p-3">

  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color:#0d5123;">
    <a class="navbar-brand fw-bold" href="../index.html">FinanzasApp</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="../index.html">← Inicio</a>
    </div>
  </nav>

  <div class="container py-4">

    <h2 class="mb-3">Gastos e ingresos variables</h2>

    <!-- FORM -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Registrar movimiento</h5>

        <form id="formMovimiento" class="row g-3">

          <div class="col-md-3">
            <label class="form-label">Tipo</label>
            <select id="tipo" class="form-select" required>
              <option value="gasto">Gasto</option>
              <option value="ingreso">Ingreso</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Categoría</label>
            <select id="categoria" class="form-select" required>
              <option value="">Seleccione</option>
              <option value="Alimentación">Alimentación</option>
              <option value="Transporte">Transporte</option>
              <option value="Salud">Salud</option>
              <option value="Ropa">Ropa</option>
              <option value="Entretenimiento">Entretenimiento</option>
              <option value="Hogar">Hogar</option>
              <option value="Deudas">Deudas</option>
              <option value="Educación">Educación</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label" id="labelCuenta">Cuenta</label>
            <select id="cuentaId" class="form-select" required>
              <option value="">Seleccione una cuenta</option>
            </select>
            <div class="form-text" id="ayudaCuenta"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Valor</label>
            <input type="number" id="valor" class="form-control" placeholder="Ej: 25000" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>

          <div class="col-md-9">
            <label class="form-label">Descripción (opcional)</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Ej: Mercado, Uber, Venta...">
          </div>

          <div class="col-12">
            <button class="btn btn-success" type="submit">Guardar movimiento</button>
          </div>

        </form>
      </div>
    </div>

    <!-- RESUMEN -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Resumen</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <div class="border rounded p-3">
              <div class="text-muted small">Total ingresos variables</div>
              <div class="fw-bold" id="totalIngresosVar">$0</div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="border rounded p-3">
              <div class="text-muted small">Total gastos variables</div>
              <div class="fw-bold" id="totalGastosVar">$0</div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="border rounded p-3">
              <div class="text-muted small">Balance variable</div>
              <div class="fw-bold" id="balanceVar">$0</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- FILTRO -->
    <div class="card shadow-sm mb-3">
      <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
          <h5 class="mb-0">Movimientos</h5>
          <div class="text-muted small">Puedes filtrar gastos o ingresos</div>
        </div>

        <div class="d-flex gap-2">
          <select id="filtroTipo" class="form-select form-select-sm" style="width: 180px;">
            <option value="todos">Todos</option>
            <option value="gasto">Solo gastos</option>
            <option value="ingreso">Solo ingresos</option>
          </select>

          <button class="btn btn-outline-danger btn-sm" id="btnBorrarTodo">
            Borrar todo
          </button>
        </div>
      </div>
    </div>

    <!-- LISTA -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div id="listaMovimientos"></div>
      </div>
    </div>

  </div>

  <script src="variableMovements.js"></script>
</body>

</html>
