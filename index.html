<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi App Finanzas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0d5123">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
    <a class="navbar-brand fw-bold" href="index.html">FinanzasApp</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="./accounts/Create/accounts.html">Crear Cuentas</a>
      <a class="btn btn-outline-light btn-sm" href="./variableMovements/variableMovement.html">Crear Movimientos</a>
      <a class="btn btn-outline-light btn-sm" href="#">***</a>
      <a class="btn btn-outline-light btn-sm" href="#">***</a>
    </div>
  </nav>

  <div class="container py-4">

    <h2 class="mb-3">Resumen Financiero</h2>

    <!-- TOTAL CUENTAS -->
    <div class="card-body row g-3 mb-4 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Total cuentas</h6>
          <h3 id="totalCuentas" class="m-0">0</h3>
        </div>
        <div class="col-5 text-end">
          <a class="btn btn-success btn-sm px-3" href="./accounts/Balance/balance.html">Ver cuentas</a>
        </div>
      </div>
    </div>

    <!-- SALDO TOTAL -->
    <div class="card-body row g-3 mb-4 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Saldo total (hoy)</h6>
          <h3 id="saldoTotal" class="m-0">$0</h3>
        </div>
      </div>
    </div>

    <!-- DISPONIBLE PROYECTADO -->
    <div class="card-body row g-3 mb-4 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-12">
          <h6 class="text-muted mb-1">Disponible proyectado (este mes)</h6>
          <h3 id="disponibleProyectado" class="m-0">$0</h3>
          <div class="small text-muted mt-1" id="detalleDisponible"></div>
        </div>
      </div>
    </div>

    <!-- GASTOS FIJOS -->
    <div class="card-body row g-3 mb-3 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Gastos Fijos</h6>
          <h3 id="totalGastosFijos" class="m-0">0</h3>
        </div>
        <div class="col-5 text-end">
          <a class="btn btn-success btn-sm px-3" href="./expenses/fixed-expenses.html">Ver gastos</a>
        </div>
      </div>
    </div>

    <!-- INGRESOS -->
    <div class="card-body row g-3 mb-3 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Total Ingresos</h6>
          <h3 id="totalIngresosFijos" class="m-0">0</h3>
        </div>
        <div class="col-5 text-end">
          <a class="btn btn-success btn-sm px-3" href="./income/fixed-income.html">Ver ingresos</a>
        </div>
      </div>
    </div>

    <!-- CXC -->
    <div class="card-body row g-3 mb-3 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Cuentas por cobrar</h6>
          <h3 id="totalaccountsReceivable" class="m-0">0</h3>
        </div>
        <div class="col-5 text-end">
          <a class="btn btn-success btn-sm px-3" href="./accountsReceivable/accountsReceivable.html">
            Ver CXC
          </a>
        </div>
      </div>
    </div>

    <!-- CXP -->
    <div class="card-body row g-3 mb-3 shadow-sm bg-white rounded">
      <div class="row align-items-center">
        <div class="col-7">
          <h6 class="text-muted mb-1">Cuentas por pagar</h6>
          <h3 id="totalaccountsPayable" class="m-0">0</h3>
        </div>
        <div class="col-5 text-end">
          <a class="btn btn-success btn-sm px-3" href="./accountsPayable/accountsPayable.html">
            Ver CXP
          </a>
        </div>
      </div>
    </div>

    <!-- ALERTAS -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Alertas</h5>
        <div id="alertasDashboard"></div>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>

</body>


</html>
