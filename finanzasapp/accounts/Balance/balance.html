<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="balance.css">
</head>

<body class="p-3">

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
    <a class="navbar-brand fw-bold">FinanzasApp</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="../../index.html">Inicio</a>
    </div>
  </nav>

  <h1>CREA TU CUENTA FINANCIERA</h1>

  <!-- TOTAL GENERAL -->
  <div class="alert alert-primary" id="totalGeneral">
    Total general: $0
  </div>

  <div class="accordion" id="accordionCuentas">

    <!-- SOLIDARIA -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSolidaria">
        <button class="accordion-button" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseSolidaria"
          aria-expanded="true"
          aria-controls="collapseSolidaria">
          Cuenta cooperativa / solidaria
        </button>
      </h2>

      <div id="collapseSolidaria" class="accordion-collapse collapse show"
        aria-labelledby="headingSolidaria"
        data-bs-parent="#accordionCuentas">
        <div class="accordion-body">

          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>Total solidaria:</strong>
            <span id="totalSolidaria">$0</span>
          </div>

          <div id="listaSolidaria"></div>

        </div>
      </div>
    </div>

    <!-- BANCARIA -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingBancaria">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseBancaria"
          aria-expanded="false"
          aria-controls="collapseBancaria">
          Cuenta Bancaria
        </button>
      </h2>

      <div id="collapseBancaria" class="accordion-collapse collapse"
        aria-labelledby="headingBancaria"
        data-bs-parent="#accordionCuentas">
        <div class="accordion-body">

          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>Total bancaria:</strong>
            <span id="totalBancaria">$0</span>
          </div>

          <div id="listaBancaria"></div>

        </div>
      </div>
    </div>

    <!-- INVERSION -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingInversion">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseInversion"
          aria-expanded="false"
          aria-controls="collapseInversion">
          Cuenta de Inversión
        </button>
      </h2>

      <div id="collapseInversion" class="accordion-collapse collapse"
        aria-labelledby="headingInversion"
        data-bs-parent="#accordionCuentas">
        <div class="accordion-body">

          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>Total inversión:</strong>
            <span id="totalInversion">$0</span>
          </div>

          <div id="listaInversion"></div>

        </div>
      </div>
    </div>

    <!-- EFECTIVO -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingEfectivo">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseEfectivo"
          aria-expanded="false"
          aria-controls="collapseEfectivo">
          Efectivo
        </button>
      </h2>

      <div id="collapseEfectivo" class="accordion-collapse collapse"
        aria-labelledby="headingEfectivo"
        data-bs-parent="#accordionCuentas">
        <div class="accordion-body">

          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>Total efectivo:</strong>
            <span id="totalEfectivo">$0</span>
          </div>

          <div id="listaEfectivo"></div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="balance.js"></script>
</body>
</html>
