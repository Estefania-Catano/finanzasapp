<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="movement.css">
</head>

<body class="p-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0" id="tituloMovimientos">Movimientos</h1>
    <a href="../Balance/balance.html" class="btn btn-outline-secondary btn-sm">Volver a saldos</a>
  </div>

  <!-- FILTROS SOLO POR FECHA -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h5 class="mb-3">Filtros</h5>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Desde</label>
          <input type="date" id="fechaDesde" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Hasta</label>
          <input type="date" id="fechaHasta" class="form-control">
        </div>

        <div class="col-md-4 d-flex align-items-end gap-2">
          <button class="btn btn-primary w-100" id="btnFiltrar">Aplicar</button>
          <button class="btn btn-outline-secondary w-100" id="btnLimpiar">Limpiar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RESUMEN -->
  <div class="alert alert-info" id="resumenMovimientos">
    Mostrando 0 movimientos
  </div>

  <!-- TABLA -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Descripción</th>
              <th class="text-end">Valor</th>
            </tr>
          </thead>
          <tbody id="tablaMovimientos">
            <!-- dinámico -->
          </tbody>
        </table>
      </div>

      <div id="sinMovimientos" class="text-center text-muted mt-3" style="display:none;">
        No hay movimientos para mostrar.
      </div>
    </div>
  </div>

  <script src="movement.js"></script>
</body>
</html>
