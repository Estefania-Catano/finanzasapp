<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos de Cuenta - FinanzasApp</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Design System -->
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <header class="text-center mb-5">
      <h2 class="display-6 fw-bold text-primary" id="nombreCuenta">Cargando...</h2>
      <p class="text-muted" id="tipoCuenta">Detalle de movimientos</p>
      <h1 class="display-4 fw-bold text-success mt-3" id="saldoCuenta">$0</h1>
    </header>

    <!-- Filters (Optional, but good for UI) -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="input-group shadow-sm">
          <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i>üîç</span>
          <input type="text" id="filtro" class="form-control border-0" placeholder="Buscar movimientos...">
        </div>
      </div>
    </div>

    <!-- Movements List -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-premium h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-4">Historial</h5>
            <div id="listaMovimientos" class="d-flex flex-column gap-3">
              <!-- Injected by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="movement.js"></script>
</body>

</html>
