<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta - FinanzasApp</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Design System -->
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/components.css">

  <link rel="manifest" href="../../manifest.json">
  <meta name="theme-color" content="#0d5123">
</head>

<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card-premium">
          <div class="card-body p-4 p-md-5">

            <h2 class="text-center mb-4">Crea tu Cuenta Financiera</h2>

            <form id="crearCuenta">

              <!-- Category Selection -->
              <div class="mb-4">
                <label for="tipoCuenta" class="form-label fw-bold">Categoría de Cuenta</label>
                <select id="tipoCuenta" name="tipoCuenta" class="form-select form-select-lg shadow-sm border-0 bg-light"
                  required>
                  <option value="">Seleccione una opción...</option>
                  <option value="solidaria">Cuenta Cooperativa/Solidaria</option>
                  <option value="bancaria">Cuenta Bancaria</option>
                  <option value="inversion">Cuenta de Inversión</option>
                  <option value="efectivo">Efectivo</option>
                </select>
              </div>

              <!-- Shared Input Container (Dynamic Content) -->
              <div id="dynamicFields" class="mb-4">

                <!-- Fields: Solidaria -->
                <div id="camposCuentaSolidaria" class="bloque" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">Tipo de Entidad</label>
                    <select class="form-select tipo">
                      <option>Fondo de empleados</option>
                      <option>Cooperativa de ahorro y crédito</option>
                      <option>Asociación mutual</option>
                      <option>Otras</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nombre Entidad</label>
                    <input class="form-control nombre" type="text" placeholder="Ej: Cooperenka">
                  </div>
                </div>

                <!-- Fields: Bancaria -->
                <div id="camposCuentaBancaria" class="bloque" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">Tipo de Cuenta</label>
                    <select class="form-select tipo">
                      <option>Ahorros</option>
                      <option>Corriente</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Banco</label>
                    <input class="form-control nombre" type="text" placeholder="Ej: Bancolombia">
                  </div>
                </div>

                <!-- Fields: Inversion -->
                <div id="camposCuentaInversion" class="bloque" style="display: none;">
                  <div class="mb-3">
                    <label class="form-label">Tipo de Inversión</label>
                    <select class="form-select tipo">
                      <option>CDT</option>
                      <option>Fiducuenta</option>
                      <option>Fondo de inversión colectiva</option>
                      <option>Inversión virtual</option>
                      <option>Otras</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Entidad</label>
                    <input class="form-control nombre" type="text" placeholder="Ej: Alianza Fiduciaria">
                  </div>
                </div>

                <!-- Fields: Efectivo -->
                <div id="camposCuentaEfectivo" class="bloque" style="display: none;">
                  <div class="alert alert-secondary border-0">
                    <small>ℹ️ El efectivo no requiere asociación a una entidad bancaria.</small>
                  </div>
                </div>

                <!-- Common Fields (Saldo & Moneda) - Only visible when category selected -->
                <div id="commonFields" style="display: none;">
                  <div class="row g-3">
                    <div class="col-8">
                      <label class="form-label">Saldo Inicial</label>
                      <div class="input-group">
                        <span class="input-group-text border-0 bg-light">$</span>
                        <input class="form-control border-0 bg-light saldo" type="number" placeholder="0" min="0">
                      </div>
                    </div>
                    <div class="col-4">
                      <label class="form-label">Moneda</label>
                      <select class="form-select border-0 bg-light moneda">
                        <option>COP</option>
                        <option>USD</option>
                        <option>EUR</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>

              <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary-custom btn-lg shadow-sm">Crear Cuenta</button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="accounts.js"></script>
</body>

</html>
