<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos Variables - FinanzasApp</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Design System -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">

  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0d5123">
</head>

<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <div class="container py-5">

    <header class="text-center mb-5">
      <h2 class="display-6 fw-bold text-dark">Movimientos Variables</h2>
      <p class="text-muted">Registra tus gastos e ingresos del d铆a a d铆a</p>
    </header>

    <div class="row g-4">

      <!-- Left Column: Form -->
      <div class="col-lg-5">
        <div class="card-premium h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Nuevo Movimiento</h5>

            <form id="formMovimiento">

              <!-- Toggle Type -->
              <div class="d-flex gap-2 mb-3 bg-light p-1 rounded-pill">
                <input type="radio" class="btn-check" name="tipo" id="optionGasto" value="gasto" checked>
                <label class="btn btn-sm btn-outline-danger border-0 rounded-pill w-33" for="optionGasto"
                  style="flex:1">Gasto </label>

                <input type="radio" class="btn-check" name="tipo" id="optionIngreso" value="ingreso">
                <label class="btn btn-sm btn-outline-success border-0 rounded-pill w-33" for="optionIngreso"
                  style="flex:1">Ingreso </label>

                <input type="radio" class="btn-check" name="tipo" id="optionTraslado" value="traslado">
                <label class="btn btn-sm btn-outline-primary border-0 rounded-pill w-33" for="optionTraslado"
                  style="flex:1">Traslado </label>
              </div>

              <div class="mb-3" id="divCategoria">
                <label class="form-label">Categor铆a</label>
                <select id="categoria" class="form-select bg-light border-0">
                  <option value="">Seleccione...</option>
                  <option value="Alimentaci贸n">Alimentaci贸n</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Salud">Salud</option>
                  <option value="Ropa">Ropa</option>
                  <option value="Entretenimiento">Entretenimiento</option>
                  <option value="Hogar">Hogar</option>
                  <option value="Deudas">Deudas</option>
                  <option value="Educaci贸n">Educaci贸n</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" id="labelCuenta">Cuenta de Origen</label>
                <select id="cuentaId" class="form-select bg-light border-0" required>
                  <option value="">Cargando cuentas...</option>
                </select>
                <div class="form-text text-danger small" id="ayudaCuenta"></div>
              </div>

              <div class="mb-3 d-none" id="divCuentaDestino">
                <label class="form-label text-primary fw-bold">Cuenta de Destino</label>
                <select id="cuentaDestinoId" class="form-select bg-light border-0">
                  <option value="">Seleccione cuenta destino...</option>
                </select>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label">Valor</label>
                  <input type="number" id="valor" class="form-control bg-light border-0" placeholder="0" required>
                </div>
                <div class="col-6">
                  <label class="form-label">Fecha</label>
                  <input type="date" id="fecha" class="form-control bg-light border-0" required>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Descripci贸n</label>
                <textarea id="descripcion" class="form-control bg-light border-0" rows="2"
                  placeholder="Opcional"></textarea>
              </div>

              <button class="btn btn-dark w-100 shadow-sm rounded-pill py-2" type="submit">Registrar Movimiento</button>

            </form>
          </div>
        </div>
      </div>

      <!-- Right Column: Summary & List -->
      <div class="col-lg-7">

        <!-- Stats Row -->
        <div class="row g-3 mb-4">
          <div class="col-4">
            <div class="card-premium text-center p-3">
              <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Ingresos</small>
              <div class="fw-bold text-success" id="totalIngresosVar">$0</div>
            </div>
          </div>
          <div class="col-4">
            <div class="card-premium text-center p-3">
              <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Gastos</small>
              <div class="fw-bold text-danger" id="totalGastosVar">$0</div>
            </div>
          </div>
          <div class="col-4">
            <div class="card-premium text-center p-3">
              <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Balance</small>
              <div class="fw-bold text-dark" id="balanceVar">$0</div>
            </div>
          </div>
        </div>

        <!-- Filter & Actions -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <span class="text-muted small">Filtrar:</span>
            <select id="filtroTipo" class="form-select form-select-sm border-0 shadow-sm" style="width: auto;">
              <option value="todos">Todos</option>
              <option value="gasto">Gastos</option>
              <option value="ingreso">Ingresos</option>
            </select>
          </div>
          <button class="btn btn-link text-danger text-decoration-none small" id="btnBorrarTodo">Borrar
            Historial</button>
        </div>

        <!-- List -->
        <div class="card-premium h-100" style="min-height: 400px;">
          <div class="card-body">
            <div id="listaMovimientos" class="d-flex flex-column gap-3">
              <!-- Injected by JS -->
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="variableMovements.js"></script>
</body>

</html>
