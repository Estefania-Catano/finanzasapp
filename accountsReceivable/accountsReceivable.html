<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuentas por Cobrar - FinanzasApp</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Design System -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">

  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0d5123">
</head>

<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <div class="container py-5">

    <header class="text-center mb-5">
      <h2 class="display-6 fw-bold text-success">Cuentas por Cobrar</h2>
      <p class="text-muted">Gestiona el dinero que te deben</p>
    </header>

    <div class="row g-4">

      <!-- Left Column: Form -->
      <div class="col-lg-5">

        <!-- Create Form -->
        <div class="card-premium mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Registrar PrÃ©stamo / Cobro</h5>

            <form id="formCobro">
              <div class="mb-3">
                <label class="form-label">Deudor (Â¿QuiÃ©n te debe?)</label>
                <input type="text" id="nombreDeudor" class="form-control bg-light border-0" placeholder="Ej: Juan PÃ©rez"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">DescripciÃ³n</label>
                <input type="text" id="descripcion" class="form-control bg-light border-0"
                  placeholder="Ej: Venta de producto">
              </div>

              <div class="mb-3">
                <label class="form-label">Cuenta de Origen (Opcional)</label>
                <select id="cuentaOrigen" class="form-select bg-light border-0">
                  <option value="">Ninguna (Solo registrar deuda)</option>
                </select>
                <div class="form-text small">Si seleccionas una cuenta, se descontarÃ¡ el dinero de ella.</div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label">Monto Prestado</label>
                  <input type="number" id="montoPrestado" class="form-control bg-light border-0" required>
                </div>
                <div class="col-6">
                  <label class="form-label">Periodicidad</label>
                  <select id="periodicidad" class="form-select bg-light border-0" required>
                    <option value="mensual">Mensual</option>
                    <option value="quincenal">Quincenal (15 y 30)</option>
                    <option value="decadal">Decadal (10, 20 y 30)</option>
                  </select>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label">Tipo Pago</label>
                  <select id="tipoPago" class="form-select bg-light border-0" required>
                    <option value="cuotas">Cuotas</option>
                    <option value="unico">Pago Ãšnico</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label">Valor Cuota</label>
                  <input type="number" id="cuotaValor" class="form-control bg-light border-0">
                </div>
              </div>

              <!-- Conditional Fields -->
              <div id="contenedorDiaPago" class="mb-3">
                <label class="form-label">DÃ­a de cobro mensual (1-31)</label>
                <input type="number" id="diaPago" class="form-control bg-light border-0" min="1" max="31">
              </div>

              <div class="mb-3">
                <label class="form-label">Fecha Inicio (Primer Cobro)</label>
                <input type="date" id="fechaInicio" class="form-control bg-light border-0">
                <div class="form-text small">Si lo dejas vacÃ­o, se asume hoy.</div>
              </div>

              <button class="btn btn-success w-100 shadow-sm rounded-pill" type="submit">Guardar Cobro</button>
            </form>
          </div>
        </div>

        <!-- Alerts -->
        <div class="card-premium">
          <div class="card-body">
            <h5 class="fw-bold mb-3">ðŸ’° Cobros Pendientes</h5>
            <div id="alertas" class="d-flex flex-column gap-2">
              <!-- Alerts injected by JS -->
            </div>
          </div>
        </div>

      </div>

      <!-- Right Column: List -->
      <div class="col-lg-7">
        <div class="card-premium h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-4">Mis Cuentas por Cobrar</h5>
            <div id="listaCobros" class="d-flex flex-column gap-3">
              <!-- List injected by JS -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal Pagar -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg" style="border-radius: var(--radius-lg);">

        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Registrar Recaudo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="cobroId">

          <div class="p-3 bg-light rounded mb-3">
            <div class="d-flex justify-content-between">
              <div>
                <label class="small text-muted text-uppercase fw-bold">Deudor</label>
                <div id="deudorModal" class="fw-bold text-dark fs-5"></div>
              </div>
              <div class="text-end">
                <label class="small text-muted text-uppercase fw-bold">Periodo</label>
                <div id="periodoModal" class="badge bg-secondary"></div>
              </div>
            </div>
            <div class="mt-2 text-success fw-bold small" id="infoPendiente"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Cuenta de Destino (Donde entra el dinero)</label>
            <select id="cuentaPagoModal" class="form-select border-0 bg-light shadow-sm" required>
              <option value="">Seleccione cuenta...</option>
            </select>
          </div>

          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="fechaPagoModal" class="form-control border-0 bg-light shadow-sm">
            </div>
            <div class="col-6">
              <label class="form-label">Valor Recibido</label>
              <input type="number" id="valorPagoModal" class="form-control border-0 bg-light shadow-sm">
            </div>
          </div>

        </div>

        <div class="modal-footer border-0 pt-0">
          <button class="btn btn-outline-light-custom text-dark border" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success shadow-sm rounded-pill px-4" id="btnGuardarPago">Confirmar Recaudo</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="accountsReceivable.js"></script>
</body>

</html>
